<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>nftlanding</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo" />
        </div>
        <ul class="font-Inter grey-text">
          <li><a href="#"></a>Features</li>
          <li><a href="#"></a>About</li>
          <li><a href="#"></a>Launch</li>
          <li class="pink-text"><a href="#"></a>Sign Up</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-info">
          <h4 class="pink-text uppercase">Launching soon</h4>
          <h1 class="hero-info-title">An NFT like no other</h1>
          <p class="dont-miss">
            Don't miss out on the release of our new NFT. Sign up below to
            receive updates when we go live.
          </p>
          <button type="button">Sign Up</button>
        </div>
      </div>
      <section class="gradient-background">
        <h3>Free NFT for early birds</h3>
        <p>Sign up today and you'll get a free NFT when we launch.</p>
      </section>
      <section class="press">
        <img src="./assets/companies/1.svg" alt="boomerang" />
        <img src="./assets/companies/2.svg" alt="blimp" />
        <img src="./assets/companies/3.svg" alt="qrco" />
        <img src="./assets/companies/4.svg" alt="opendoor" />
        <img src="./assets/companies/5.svg" alt="droplet" />
      </section>
      <section class="showcase"></section>
    </main>
  </body>
</html>
